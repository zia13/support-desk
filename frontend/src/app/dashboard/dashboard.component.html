<div class="dashboard-container">
  <h2>Support Desk Dashboard</h2>

  <div class="stats-cards">
    <div class="card total">
      <h3>Total Tickets</h3>
      <p>{{ totalTickets }}</p>
    </div>
    <div class="card open">
      <h3>Open Tickets</h3>
      <p>{{ openTickets }}</p>
    </div>
    <div class="card closed">
      <h3>Closed Tickets</h3>
      <p>{{ closedTickets }}</p>
    </div>
  </div>
</div>
